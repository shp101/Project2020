<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqeury04</title>
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script>
        var output = '';
        for(var i=0;i<256;i++){
            output += '<div></div>';
        }
        document.body.innerHTML = output;

        //jquery
        $('div').css({
            height:2,
            backgroundColor:function(i){
                return 'rgb('+i+','+i+','+i+')';
            }
        })
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box2"></div>
</body>
</html>
