<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqeury12</title>
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background: darkblue;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(function(){
            for(var i= 0;i<100;i++){
                $('<div></div>').addClass('box').css({
                    width:100,
                    height:Math.floor(Math.random()*100)+50
                }).appendTo('body');
            }
            $('body').masonry({
                columWidth:100
            });
        });
    </script>
</head>
<body>
    <div id="covid-widget"></div>
    <script>
        $.covid19stats({
            element:"#covid-widget",
            countryCode:"KOR",
            showCases:true,
            showDeaths:false,
            

        })
    </script>
</body>
</html>
